<ng-container *ngIf="item">

  <div
    class="my-8 rounded shadow-lg shadow-gray-200 dark:shadow-gray-900 bg-white dark:bg-gray-800 duration-300 hover:-translate-y-1">
    <!-- Clickable Area -->
    <a _href="link" class="cursor-pointer">
      <figure>
        <!-- Image -->
        <img class="rounded-t h-72 w-full object-cover" src="{{item.images[0]}}">

        <figcaption class="p-4">
          <!-- Title -->
          <p class="text-lg mb-4 font-bold leading-relaxed text-gray-800 dark:text-gray-300" x-text="post.title">
            {{item.title}}
          </p>

          <!-- Description -->
          <small class="leading-5 text-gray-500 dark:text-gray-400" x-text="post.description">
            {{item.description}}
          </small>

        </figcaption>
      </figure>
    </a>
  </div>

</ng-container>

<ng-container *ngIf="!item">
  No hay
</ng-container>
